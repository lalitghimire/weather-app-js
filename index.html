<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div class="app-wrap" >
    <header>
       <input type="text" autocomplete="off" class="search-box" placeholder="Search a city ..."/>
    </header>
<main>
    <section class="place">
        <div class="city">Helsinki, FIN</div>
       <div class="date">Tuesday 26, January 2021</div>    
    </section>
    <div class="present">
        <div class="temp">15<span>°C</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13°c / 16°c</div>
    </div>
    
</main>
</div>
<script src ="main.js"></script>
</body>
</html>
